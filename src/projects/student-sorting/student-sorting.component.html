<a routerLink="/dynamic-divs">Click Here to Navigate to Dynamic Divs</a>

<div class="container mt-4">
    <table>
        <thead>
            <th *ngFor="let head of tableHeads" (click)="onClickHead(head)">{{head}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of studentData">
                <td>{{data.name}}</td>
                <td>{{data.class}}</td>
                <td>{{data.section}}</td>
                <td>{{data.sub1}}</td>
                <td>{{data.sub2}}</td>
            </tr>
        </tbody>
    </table>
</div>
